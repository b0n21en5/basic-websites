<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="assets/images/favicon.png" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="box">
      <h1>Welcome to Stopwatch Application</h1>

      <div class="timer">
        <span class="hr">00</span>
        <p>Hr</p>
        <span class="min">00</span>
        <p>Min</p>
        <span class="sec">00</span>
        <p>Sec</p>
        <span class="centi">00</span>
      </div>

      <div class="buttons">
        <button class="btn-primary">
          <img src="assets/images/start.png" alt="start" style="width: 35px" />
          Start
        </button>
        <button class="btn-danger">
          <img src="assets/images/pause.png" alt="stop" /> Stop
        </button>
        <button class="btn-secondary">
          <img src="assets/images/reset.png" alt="reset" /> Reset
        </button>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="main.js"></script>
    <title>Studio Ghibli</title>
  </head>
  <body>
    <aside>
      <form id="search">
        <legend>Search</legend>
        <input type="text" id="search_bar" />
        <button type="submit">Search</button>
        <button type="reset">Clear</button>
      </form>
      <div class="sort"></div>
      <div class="filter"></div>
      <div class="display"></div>

      <form id="sort">
        <legend>Sort</legend>
        <select name="sort">
          <option value="titleAsc">Title ascending</option>
          <option value="titleDes">Title descending</option>
          <option value="yearAsc">Year ascending</option>
          <option value="yearDes">Year descending</option>
        </select>
      </form>

      <form id="filter"></form>

      <form id="display">
        <legend>Display</legend>
        <label
          ><input type="radio" name="display" value="grid" checked />Grid</label
        >

        <label><input type="radio" name="display" value="list" />List</label>
      </form>
    </aside>
    <main></main>
  </body>
</html>

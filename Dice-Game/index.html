<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <div class="container">
      <div id="result">Roll The Dice</div>
      <div class="flex">
        <div class="dice">
          <span>CPU</span>
          <img
            id="cpu-img"
            width="200"
            height="180"
            src="./assets/dice.webp"
            alt="dice"
          />
        </div>
        <div class="dice">
          <span>PLAYER</span>
          <img
            id="player-img"
            width="200"
            height="180"
            src="./assets/dice.webp"
            alt="dice"
          />
        </div>
      </div>
      <button id="roll-dice-btn">Roll Dice</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
